<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://kit.fontawesome.com/8d33b4ea37.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Javascript To-Do List</h1>
  </header>

  <main>
    <div class="list-of-projects">
      <div class="section-header">
        <h2>Projects</h2>
        <i class="fas fa-plus-circle create-new-project-btn"></i>
      </div>

      <ul id="projects">
        <script id="all-tasks-template" type="text/template">
          {{#allTasksName}}
            <li data-project-id="{{id}}">
              <span>{{name}}</span>
            </li>
          {{/allTasksName}}
        </script>

        <script id="projects-template" type="text/template">
          {{#projectNames}}
            <li data-project-id="{{id}}">
              <span>{{name}}</span>
              <i class="del">X</i>
            </li>
          {{/projectNames}}
        </script>
      </ul>
    </div>

    <div class="list-of-todo-items">
      <div class="project-heading">

      </div>

      <button class="create-new-todo-item-btn">
        <i class="fas fa-plus-circle"></i> Create New ToDo Item
      </button>

      <ul id="todo-list">
        <script id="todo-list-template" type="text/template">
          {{#toDoList}}
            <li data-task-id="{{taskIDNo}}">
              <div class="to-do-item-div">
                <span>{{title}}</span>
                <span>{{dueDate}}</span>
                <span>{{priority}}</span>
                <i class="del-item">X</i>
              </div>

              <div class="hidden">
                <div>
                  <h3>Description</h3>
                  <div>{{description}}</div>
                </div>
                <button class="edit-task">Edit Task</button>
              </div>
            </li>
          {{/toDoList}}
        </script>
      </ul>
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
